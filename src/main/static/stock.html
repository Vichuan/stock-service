            <tr>
                <td>stockName</td>
                <td>stockCode</td>
                <td>price</td>
                <td>percent</td>
            </tr>
            <tr v-for="stock in stocks">

                <td>{{ stock.stockCode  }}</td>
                <td>{{ stock.price  }}</td>

                            console.log(response.data);
                        })
