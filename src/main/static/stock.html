<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ST</title>
    <link rel="icon" type="image/x-icon" href="1.jpg" />
    <script src="vue.min.js"></script>
    <script src="axios.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="echarts.min.js"></script>
</head>

<body>
    <div id="app">
        <el-row style="width:55%;">
            <el-col :span="2">
                <div class="grid-content"></div>
            </el-col>
            <el-col :span="2.5">
                <div class="grid-content">
                    <el-date-picker v-model="value1" type="date" value-format="yyyyMMdd" placeholder="选择日期">
                    </el-date-picker>
                </div>
            </el-col>
            <el-col :span="2.5">
                <div class="grid-content">
                    <el-date-picker v-model="value2" type="date" value-format="yyyyMMdd" placeholder="选择日期">
                    </el-date-picker>
                </div>
            </el-col>
            <el-col :span="1">
                <div class="grid-content">
                    <el-button type="primary" plain @click="query" v-loading.fullscreen.lock="fullscreenLoading">Search
                    </el-button>
                </div>
            </el-col>
        </el-row>
        <el-row>
            <el-col :span="1">
                <div class="grid-content"></div>
            </el-col>
            <el-col :span="22">
                <div class="grid-content">
                    <div id="myChart" class="myChart" style="width: 100%;height:500px;">
                        <div id="main" onmousedown="mousedown()"></div>
                    </div>
                </div>
            </el-col>
            <el-col :span="1"></el-col>
        </el-row>
        <el-row>
            <el-col :span="1">
                <div class="grid-content"></div>
            </el-col>
            <el-col :span="22">
                <div class="grid-content bg-purple" v-text="tmpName">
                </div>
            </el-col>
            <el-col :span="1"></el-col>
        </el-row>
        <el-row>
            <el-col :span="1">
                <div class="grid-content"></div>
            </el-col>
            <el-col :span="22">
                <div class="grid-content">
                    <el-table :data="stocks" border style="width: 100%;"
                        row-style="height:10px"  v-show="stocks.length > 1">
                        <el-table-column prop="symble" label="代码">
                        </el-table-column>
                        <el-table-column prop="name" label="姓名">
                        </el-table-column>
                        <el-table-column prop="close" label="现价">
                        </el-table-column>
                        <el-table-column prop="firstTime" sortable label="首次涨停时间">
                        </el-table-column>
                        <el-table-column prop="amp" sortable label="振幅">
                        </el-table-column>
                        <el-table-column prop="limitNum" sortable label="连续涨停次数">
                        </el-table-column>
                        <el-table-column prop="flRatio" sortable label="封单手数/流通股本">
                        </el-table-column>
                        <el-table-column prop="strth" sortable label="强度">
                        </el-table-column>
                    </el-table>
                </div>
            </el-col>
        </el-row>
    </div>


    <script type="text/javascript">
        var urlPre = window.location.protocol + '//' + window.location.host;
        // var urlPre = 'http://49.232.82.238:9999';
        // var urlPre = 'http://127.0.0.1:9999';
        var vm = new Vue({
            el: '#app',
            data: {
                stocks: [],
                value1: '',
                value2: '',
                tmpDate: '',
                tmpName: '',
                fullscreenLoading: false
            },
            computed: {
            },
            methods: {
                query: function () {
                    this.fullscreenLoading = true;
                    var startDate = this.value1;
                    var endDate = this.value2;
                    axios.get(urlPre + '/stock/queen-cycle?startDate=' + startDate + '&endDate=' + endDate).then(res => {
                        getStockTureover(res);
                        this.fullscreenLoading = false;
                    }).catch(error => {
                        this.fullscreenLoading = false;
                        this.$message.error(error.message);
                        console.log(error);
                    });
                },
                search: function (tradeDate, type) {
                    this.fullscreenLoading = true;
                    if (type === '0') {
                        this.tmpName = tradeDate + '跌停';
                    } else if (type === '1') {
                        this.tmpName = tradeDate + '涨停';
                    } else {
                        this.tmpName = tradeDate + '连版';
                    }
                    axios.get(urlPre + '/stock/detail?tradeDay=' + tradeDate + '&type=' + type).then(res => {
                        this.stocks = res.data.data;
                        this.fullscreenLoading = false;
                    }).catch(error => {
                        this.fullscreenLoading = false;
                        this.$message.error(error.message);
                        console.log(error);
                    });
                }
            },
            created: function () {
                var timestamp = Date.parse(new Date()) - (61 * 24 * 60 * 60 * 1000);
                var date = new Date(timestamp);
                var dt = new Date();
                var dt1 = dt.setMonth(dt.getMonth() - 2);
                Y = date.getFullYear();
                M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1);
                M2 = (new Date().getMonth() + 1 < 10 ? '0' + (new Date().getMonth() + 1) : new Date().getMonth() + 1);
                D = date.getDate();
                D2 = new Date().getDate();
                this.value1 = Y + M + D;
                this.value2 = Y + M2 + D2;
                stockTureover(this.value1, this.value2);
            },
            mounted() {
                // methods里面定义的方法, 需要赋值给window
                window.search = this.search;
            }
        });

        function stockTureover(startDate, endDate) {
            axios.get(urlPre + '/stock/queen-cycle?startDate=' + startDate + '&endDate=' + endDate).then(res => {
                getStockTureover(res);
            }).catch(error => {
                console.log(error);
            });
        }

        function getStockTureover(res) {
            var labels = [];
            var labels1 = [];
            var data1 = [];
            var data2 = [];
            var data3 = [];
            var data4 = [];
            var stData = res.data.data;
            for (var i = 0; i < stData.length; i++) {
                console.log(stData[i]);
                labels.push(stData[i].tradeDate)
                labels1.push(stData[i].highestTsName)
                data1.push(stData[i].limitUpCount)
                data2.push(stData[i].continuousLimit)
                data3.push(stData[i].highestLimit)
                data4.push(stData[i].limitDownCount)
            }
            var myChart = echarts.init(document.getElementById('myChart'));
            // 指定图表的配置项和数据
            var option = {
                title: {
                    text: 'Queen Mood Cycle',
                    textStyle: {
                        color: '#FFFFFF'
                    }
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: ['涨停数', '连版数', '最高空间版', '跌停数'],
                    textStyle: {
                        color: '#FFFFFF'
                    }
                },
                color: ['#FF0000', '#00ff00'],
                xAxis: [{
                    data: labels,
                    type: 'category',
                    axisLabel: {
                        interval: 0,
                        rotate: 25,
                        margin: 10,
                        textStyle: {
                            color: "#FFFFFF"
                        },
                        fontWeight: '100',
                        fontSize: 10
                    }
                }, {
                    data: labels1,
                    type: 'category',
                    triggerEvent: true,
                    axisLabel: {
                        interval: 0,
                        rotate: 25,
                        margin: 10,
                        textStyle: {
                            color: "#FFFFFF"
                        },
                        fontWeight: '50',
                        fontSize: 11,
                        fontFamily: 'Microsoft YaHei'
                    }
                }
                ],
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true,
                    width: '90%',
                    height: '80%'
                },
                yAxis: {
                    axisLabel: {
                        interval: 0,
                        margin: 2,
                        textStyle: {
                            color: "#FFFFFF"
                        },
                        fontSize: 11
                    }
                },
                series: [{
                    id: 1,
                    name: '涨停数',
                    type: 'line',
                    label: {
                        show: true,
                        position: 'top',
                        color: "#FF0000"
                    },
                    lineStyle: {
                        color: "#FF0000"
                    },
                    smooth: 0.3,
                    data: data1
                },
                {
                    id: 2,
                    name: '连版数',
                    type: 'bar',
                    barWidth: '20%',
                    label: {
                        show: true,
                        position: 'top',
                        color: "#EE1289"
                    },
                    itemStyle: {
                        color: "#EE1289"
                    },
                    data: data2
                },
                {
                    id: 3,
                    name: '最高空间版',
                    type: 'bar',
                    barGap: 0,
                    barWidth: '20%',
                    label: {
                        show: true,
                        position: 'top',
                        color: "#FFFF00"
                    },
                    itemStyle: {
                        color: "#FFFF00"
                    },
                    data: data3
                },
                {
                    id: 0,
                    name: '跌停数',
                    type: 'line',
                    label: {
                        show: true,
                        position: 'top',
                        color: "#00ff00"
                    },
                    lineStyle: {
                        color: "#00ff00"
                    },
                    smooth: 0.3,
                    data: data4
                }]
            };

            myChart.setOption(option);

            myChart.on('click', function (params) {
                if (params.componentType == "xAxis") {
                    alert("单击了" + params.value + "x轴标签");
                } else {
                    search(encodeURIComponent(params.name), params.seriesId);
                }
            });

            // myChart.on('click', function (params) {
            //     search(encodeURIComponent(params.name), params.seriesId);
            // });
        }

        function forward(symble) {
            window.open('http://stockpage.10jqka.com.cn/' + symble);
        }

        function formatDate(timestamp) {
            var now = new Date(timestamp);
            var year = now.getFullYear();
            var month = now.getMonth() + 1;
            var date = now.getDate();
            var hour = now.getHours();
            var minute = now.getMinutes();
            var second = now.getSeconds();
            return year + '' + month + '' + date;
        }

        function dateFormat(fmt, date) {
            let ret;
            const opt = {
                "Y+": date.getFullYear().toString(),        // 年
                "m+": (date.getMonth() + 1).toString(),     // 月
                "d+": date.getDate().toString(),            // 日
                "H+": date.getHours().toString(),           // 时
                "M+": date.getMinutes().toString(),         // 分
                "S+": date.getSeconds().toString()          // 秒
                // 有其他格式化字符需求可以继续添加，必须转化成字符串
            };
            for (let k in opt) {
                ret = new RegExp("(" + k + ")").exec(fmt);
                if (ret) {
                    fmt = fmt.replace(ret[1], (ret[1].length == 1) ? (opt[k]) : (opt[k].padStart(ret[1].length, "0")))
                };
            };
            return fmt;
        }
    </script>
    <style>
        body {
            background-color: #0A1421;
        }

        .myChart {
            background: #0E1C3B;
        }

        .el-row {
            margin-bottom: 20px;

            &:last-child {
                margin-bottom: 0;
            }
        }

        .el-col {
            border-radius: 4px;
        }

        .bg-purple-dark {
            background: #99a9bf;
        }

        .bg-purple {
            color: #ffffff;
        }

        .bg-purple-light {
            background: #fc0000;
        }

        .grid-content {
            border-radius: 1px;
            min-height: 3px;
        }

        .row-bg {
            padding: 10px 0;
            background-color: #f9fafc;
        }

        td {
            text-align: center;
        }
    </style>
</body>

</html>
